{% extends 'base.html' %}
{% block content %}
 <!---------- D E V E L O P E D   B Y   P R A N A V   S I R S U F A L E ----------------->
<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title"> Notifications </h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="index.html"> Dashboard </a></li>
                           <li class="breadcrumb-item active"> View Notifications </li>
                        </ul>
                     </div>
                     <div class="col-auto text-right float-right ml-auto">
                        <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download </a>
                        <a href="{% url 'add_student' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
                     </div>
                  </div>
               </div>
               <div class="row">
                                       {% include 'includes/messages.html' %}
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table id="table_id" class="table table-hover table-center mb-0 ">
                                 <thead>
                                    <tr>
                                       <th>Message</th>
                                       <th class="text-right">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                {% for i in notification %}
                                    <tr>
                                       <td>{{i.message}} </td>

                                       <td class="text-right">
                                          <div class="actions">
                                              {% if i.statuss == 0 %}
                                              <a href="{% url 'staff_notification_mark_as_done' statuss=i.id %}" class="btn btn-success" > Mark As Done </a>
                                              {% else %}
                                              <button class="btn btn-warning" disabled="disabled" > Marked </button>
                                              {% endif %}
                                          </div>
                                       </td>
                                    </tr>
                                   {% endfor %}
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
 <!---------- D E V E L O P E D   B Y   P R A N A V   S I R S U F A L E ----------------->
{% endblock %}
